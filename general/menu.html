         <script>
        
  var statusCode = document.getElementById('statusCode');
  var greenDot = document.getElementById('greenDot');
  var yellowDot = document.getElementById('yellowDot');
  var redDot = document.getElementById('redDot');
  
  function myFunction() {
  
      const value = statusCode.options[statusCode.selectedIndex].value
  
      if(value == "Green") {        
          greenDot.style.display = 'block';
          yellowDot.style.display = 'none';
          redDot.style.display = 'none';
      }
      else if(value == "Yellow"){
          greenDot.style.display = 'none';
          yellowDot.style.display = 'block';
          redDot.style.display = 'none';
      }
      else if(value == "Red"){
          greenDot.style.display = 'none';
          yellowDot.style.display = 'none';
          redDot.style.display = 'block';
      }
  }
  
  myFunction();
         </script>

/* add to cart popup*/
#addedToPopup {
  position: fixed;
  z-index: 9999;
  right: 0%;
  top: 25%;
  transform: translate(-50%, -50%);
  width: 300px;
  padding: 20px;
  background-color: white;
  border: 1px solid #ddd;
  border-radius: 4px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  display: none;
}
.cartItem {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
.cartActions {
  display: flex;
  justify-content: space-between;
}
#ViewCartBtn {
  padding: 10px 20px;
  background-color: #333;
  text-decoration: none;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
#ViewCartBtn a{
  text-decoration: none;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

#ContinueShopBtn {
  padding: 10px 20px;
  background-color: #333;
  color: white;

}
button:hover {
  background-color: #555;
}
  </style>
<script>
  //added to cart popup
document.getElementByClass("cart-btn").addEventListener("click", function() {
  document.getElementById("addedToPopup").style.display = "block";
});

document.getElementById("ContinueShopBtn").addEventListener("click", function() {
  document.getElementById("addedToPopup").style.display = "none";
});

</script>
