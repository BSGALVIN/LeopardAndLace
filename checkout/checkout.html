<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Checkout</title>
        <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>

    <img src="/images/LOGO.png" alt="logo">

  <div class="checkout-container">
          <div class="checkout-left">
            <h2>Express Checkout</h2>
            <div class="payment-methods">
              <button class="payment-button">PayPal</button>
              <button class="payment-button">Google Pay</button>
              <button class="payment-button">Shop Pay</button>
            </div>
            
            <h2>OR</h2>
            <label for="nameInput">Contact Information:</label>
            <input type="text" id="emailInput" required placeholder="Email address">
        

            <form>
              <label for="nameInput">Name:</label>
              <input type="text" id="nameInput" required>
              
              <label for="addressInput">Address:</label>
              <input type="text" id="addressInput" required>
              
              <label for="cityInput">City:</label>
              <input type="text" id="cityInput" required>
              
              <label for="zipInput">ZIP Code:</label>
              <input type="text" id="zipInput" required>
              
              <label for="countryInput">Country:</label>
              <input type="text" id="countryInput" required>
            </form>
          </div>
          
          <div class="checkout-right">
            <h2>Order Summary</h2>
            <div class="product">
              <img src="https://i0.wp.com/www.leopardandlace.com.au/wp-content/uploads/2022/04/Pink-Brocade-Burlesque-Sweetheart-Corset-Ruffle-Trim.jpg?fit=300%2C300&amp;ssl=1" alt="Product 1">
              <div class="product-details">
                <h3>Pink Brocade Corset</h3>
                <p>Price: $47.00</p>
              </div>
            </div>
            
            <div class="product">
              <img src="https://www.leopardandlace.com.au/wp-content/uploads/2022/03/Leopard-Splicing-Lingerie-Set-Adjustable-Neck-Collar-Garters.jpg" alt="Product 2">
              <div class="product-details">
                <h3>Leopard Lingerie Set</h3>
                <p>Price: $31.20</p>
              </div>
            </div>
            
            <div class="total">
              <p>Subtotal: $78.20</p>  
              <p>Shipping: $5.00</p>
              <h3>Total: $83.20</h3>
            </div>

            
            
            <button class="confirm-button">Confirm Order</button>
          </div>
        </div>
</body>
</html>

</body>
</html>
