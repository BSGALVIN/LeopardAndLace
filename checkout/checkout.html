<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Checkout</title>
        <link rel="stylesheet" type="text/css" href="checkout.css">
</head>
<body>

  

  
          <div class="checkout-left">
            <a href="/homePage/homepage.html">
              <img src="/images/LOGO.png" alt="logo">
            </a>
            <h2>Express Checkout</h2>
            <div class="payment-methods">
              <button class="payment-button"> <img src="../images/paypal.png" alt="paypal"></button>
              <button class="payment-button"> <img src="../images/Gpay.png" alt="gpay"></button>
              <button class="payment-button"> <img src="../images/shoppay.png" alt="shoppay"></button>
            </div>
            
            <h2>OR</h2>
            <label for="emailInput">Contact Information:</label>
            <form>
              <input type="text" id="emailInput" required placeholder="Email address">
              <input type="checkbox" id="emailCheckbox">
              <label class="checkboxLabel"for="emailCheckbox">Email me with news and offers</label>
            </form>
            <!-- <form>
              <div>
                <label for="emailInput">Contact Information</label>
                <input type="text" id="emailInput" required placeholder="Email address">
              </div>
              <div>
              <div>
                <input type="checkbox" id="exampleCheck" checked>
                <label for="exampleCheck">Sign me up for email about exclusive offers</label>
              </div>
            </form> -->
        

            <label for="nameInput">Address:</label>
            <form>
              <input type="text" id="nameInput" required placeholder="Name">
              
              <input type="text" id="addressInput" required placeholder="Address">
              
              <input type="text" id="cityInput" required placeholder="City">
              
              <input type="text" id="zipInput" required placeholder="Postcode">
              
              <input type="text" id="countryInput" required placeholder="Country">

              <input type="text" id="phoneInput" required placeholder="Phone number">
              <input type="checkbox" id="phoneCheckbox">
              <label class="checkboxLabel"for="phoneCheckbox">Text me with news and offers</label>
            </form>


            <label for="nameInput">Credit Card:</label>
            <form>
              <input type="text" id="cardInput" required placeholder="Card number">
              
              <input type="text" id="cardnameInput" required placeholder="Name on card">
              
              <input type="text" id="Input" required placeholder="Expiration date (MM / YY)">
              
              <input type="text" id="securityInput" required placeholder="Security code">
            </form>

          </div>
          
          <div class="checkout-right">
            <h2>Order Summary</h2>
            <div class="product">
              <img src="https://i0.wp.com/www.leopardandlace.com.au/wp-content/uploads/2022/04/Pink-Brocade-Burlesque-Sweetheart-Corset-Ruffle-Trim.jpg?fit=300%2C300&amp;ssl=1" alt="Product 1">
              <div class="product-details">
                <h3>Pink Brocade Corset</h3>
                <p>Price: $47.00</p>
              </div>
            </div>
            
            <div class="product">
              <img src="https://www.leopardandlace.com.au/wp-content/uploads/2022/03/Leopard-Splicing-Lingerie-Set-Adjustable-Neck-Collar-Garters.jpg" alt="Product 2">
              <div class="product-details">
                <h3>Leopard Lingerie Set</h3>
                <p>Price: $31.20</p>
              </div>
            </div>
            
            <div class="total">
              <p>Subtotal: $78.20</p> 
              <p>Shipping: $5.00</p>
              <p>Discount: None applied</p> 
              <h3>Total: $83.20</h3>
            </div>
            
            <!-- <button class="confirm-button">Confirm Order</button> -->

            <button class="confirm-button" onclick="showPopup()">Confirm Order</button>

            <div id="popup" class="popup">
              <span id="popup-message">Thanks for your order!</span>
              <p>Your order has been placed. <br>
                A confirmation email will be sent shortly!</p>
            </div>

            <a href="http://127.0.0.1:5501/shoppingcart/shoppingcart.html">
              <button class="return-button">Return To Cart</button>
            </a>

          </div>
        
        <script src="checkout.js"></script> 
</body>
</html>
